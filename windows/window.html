<template name="window">

<div class="window windowname_default default" id={{window_id}} style="z-index: 11; position: absolute; top: {{top}}; left: {{left}}; width: {{width}}; height: {{height}};">
    <div class="windowtitlebar">
        <img src="/favicon.ico" width="16" height="16" class="titlebaricon">
        <div class="titlebartext">{{title}}</div>
        <div class="horizbuts">
            <div class="minimizebut" title="minimize"></div>
            <div class="restorebut" title="restore"></div>
            <div class="maximizebut" title="maximize"></div>
            <div class="closebut" title="close"></div>
        </div>
    </div>
    <div class="windowcontent panel with-nav-tabs panel-default">
        <div class="panel-heading">
            <ul class="nav nav-tabs">
                {{#each tabs}}
                    {{#if tabMatch window ../window_id}}
                    <li class="draggableTab{{#if isActive}} active{{/if}}" id="head_{{tab_id}}"><a href="#{{tab_id}}" role="tab" data-toggle="tab">{{title}}</a></li>
                        <script id="head_{{tab_id}}_registrar">
                            registerDraggable($("#head_{{tab_id}}"));
                            registerTabContextMenu($("#head_{{tab_id}}"));
                            $("#head_{{tab_id}}_registrar").remove();
                        </script>
                    {{/if}}
                {{/each}}
                <li id="head_{{tab_id}}"><a href="#new_tab" role="tab" data-toggle="tab">+</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                {{#each tabs}}
                    {{#if tabMatch window ../window_id}}
                        <div class="tab-pane{{#if isActive}} active{{/if}}" id={{tab_id}}>{{#with tabContent template}}{{> tabContentTemplate}}{{/with}}</div>
                    {{/if}}
                {{/each}}
                <div class="tab-pane" id="new_tab">New Tab</div>
            </div>
        </div>
    </div>
    <div class="resizer-tl"></div>
    <div class="resizer-t"></div>
    <div class="resizer-tr"></div>
    <div class="resizer-r"></div>
    <div class="resizer-br"></div>
    <div class="resizer-b"></div>
    <div class="resizer-bl"></div>
    <div class="resizer-l"></div>
</div>

</template>
